<template>
    <div class="slds-page-header">
        <div class="slds-page-header__row">
            <div class="slds-page-header__col-title">
                <div class="slds-media">
                    <div class="slds-media__figure">
                        <lightning-icon class="slds-page-header__icon" icon-name="utility:kanban"></lightning-icon>
                    </div>
                    <div class="slds-media__body">
                        <div class="slds-page-header__name">
                            <div class="slds-page-header__name-title">
                                <h1>
                                    <span class="slds-page-header__title" title="My Todos">My Todos</span>
                                </h1>
                                <p>Number Incomplete: {countIncompleteTodos}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <lightning-layout>
        <template for:each={todos} for:item="todo">
            <lightning-layout-item key={todo.Id} padding="around-small">
                <c-todo todo={todo} onmarkcomplete={performRefresh}></c-todo>
            </lightning-layout-item>
        </template>
    </lightning-layout>
</template>
